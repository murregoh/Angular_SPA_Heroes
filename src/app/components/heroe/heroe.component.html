<div class="animated fadeIn fast">
    <h1>{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date: 'yyyy' }})</small></h1>
    <hr>
    <div class="row">

        <div class="col-md-4">
            <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
            <br><br>
            <a class="btn btn-outline-danger btn-block" [routerLink]="['/heroes']">Go back</a>
        </div>

        <div class="col-md-8">
            <h3>{{ heroe.nombre }}</h3>
            <hr>
            <p>{{ heroe.bio }}</p>
            <div>
                <img src='../../../assets/img/{{ heroe.casa.toLowerCase() }}.png' class="img-logo">
            </div>
        </div>

    </div>
</div>
